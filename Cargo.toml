[package]
name = "deno_ast"
version = "0.33.2"
authors = ["the Deno authors"]
documentation = "https://docs.rs/deno_ast"
edition = "2021"
homepage = "https://deno.land/"
license = "MIT"
repository = "https://github.com/denoland/deno_ast"
description = "Source text parsing, lexing, and AST related functionality for Deno"

[package.metadata.docs.rs]
all-features = true

[features]
bundler = ["swc_bundler", "swc_ecma_transforms_optimization", "swc_graph_analyzer"]
cjs = ["utils", "visit"]
codegen = ["swc_ecma_codegen", "swc_ecma_codegen_macros", "swc_macros_common"]
compat = ["transforms", "swc_ecma_transforms_compat", "swc_trace_macro", "swc_config", "swc_config_macro"]
dep_analysis = ["visit"]
proposal = ["transforms", "swc_ecma_transforms_proposal", "swc_ecma_transforms_classes", "swc_ecma_transforms_macros", "swc_macros_common"]
react = ["transforms", "swc_ecma_transforms_react", "swc_ecma_transforms_macros", "swc_config", "swc_config_macro", "swc_macros_common"]
scopes = ["view", "utils", "visit"]
sourcemap = ["dprint-swc-ext/sourcemap"]
transforms = ["swc_ecma_loader", "swc_ecma_transforms_base"]
transpiling = ["anyhow", "base64", "codegen", "proposal", "react", "sourcemap", "transforms", "typescript", "utils", "visit"]
typescript = ["transforms", "swc_ecma_transforms_typescript"]
utils = ["swc_ecma_utils"]
view = ["dprint-swc-ext/view"]
visit = ["swc_ecma_visit", "swc_visit", "swc_visit_macros", "swc_macros_common"]

[dependencies]
anyhow = { version = "1.0.64", optional = true }
base64 = { version = "0.21.6", optional = true }
deno_media_type = "0.1.2"
deno_terminal = "0.1.1"

dprint-swc-ext = "0.14.1"
once_cell = "1.19.0"
percent-encoding = "2.3.1"
serde = { version = "1.0.144", features = ["derive"] }
text_lines = { version = "0.6.0", features = ["serialization"] }
url = { version = "2.3.1", features = ["serde"] }
unicode-width = "0.1"

# swc's version bumping is very buggy and there will often be patch versions
# published that break our build, so we pin all swc versions to prevent
# pulling in new versions of swc crates
#
# NOTE: You can automatically update these dependencies by running ./scripts/update_swc_deps.ts
swc_atoms = "=0.6.5"
swc_common = "=0.33.17"
swc_config = { version = "=0.1.11", optional = true }
swc_config_macro = { version = "=0.1.3", optional = true }
swc_ecma_ast = { version = "=0.112.2", features = ["serde-impl"] }
swc_ecma_codegen = { version = "=0.148.3", optional = true }
swc_ecma_codegen_macros = { version = "=0.7.4", optional = true }
swc_ecma_loader = { version = "=0.45.19", optional = true }
swc_ecma_parser = "=0.143.3"
swc_ecma_transforms_base = { version = "=0.137.4", optional = true }
swc_ecma_transforms_classes = { version = "=0.126.4", optional = true }
swc_ecma_transforms_compat = { version = "=0.163.4", optional = true }
swc_ecma_transforms_macros = { version = "=0.5.4", optional = true }
swc_ecma_transforms_optimization = { version = "=0.198.4", optional = true }
swc_ecma_transforms_proposal = { version = "=0.171.4", optional = true }
swc_ecma_transforms_react = { version = "=0.183.4", optional = true }
swc_ecma_transforms_typescript = { version = "=0.188.4", optional = true }
swc_ecma_utils = { version = "=0.127.4", optional = true }
swc_ecma_visit = { version = "=0.98.2", optional = true }
swc_eq_ignore_macros = "=0.1.3"
swc_bundler = { version = "=0.225.4", optional = true }
swc_graph_analyzer = { version = "=0.22.19", optional = true }
swc_macros_common = { version = "=0.3.9", optional = true }
swc_trace_macro = { version = "=0.1.3", optional = true }
swc_visit = { version = "=0.5.8", optional = true }
swc_visit_macros = { version = "=0.5.9", optional = true }

[dev-dependencies]
pretty_assertions = "1.3.0"
serde_json = { version = "1.0.87", features = ["preserve_order"] }
